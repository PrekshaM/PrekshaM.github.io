<html>

 <title></title>

<body>

<h1><i class="fa fa-music" aria-hidden="true"></i> My Music Player<i class="fa fa-music" aria-hidden="true"></i> </h1>

<main>
  
<div class="a song">a</div> 
<div class="b song">b</div> 
<div class="c song">c</div> 

<div class="d song">d</div> 
<div class="e song">e</div> 
<div class="f song">f</div>


 
</main>



<script>
 
var divlength = document.querySelectorAll('.song').length;
console.log(divlength);

for(var i=0; i<divlength; i++) {
 var demo = document.querySelectorAll('.song')[i].addEventListener('click',playsong);


 var demo = document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);
}

var song1 = new Audio();
song1.src = "11e.mp3";

var song2 = new Audio();
song2.src = "22e.mp3";

var song3 = new Audio();
song3.src = "33e.mp3";

var song4 = new Audio();
song4.src = "44e.mp3";

var song5 = new Audio();
song5.src = "55e.mp3";

var song6 = new Audio();
song6.src = "66e.mp3";



function playsong(){
 var songId = this.innerHTML;
 console.log(songId);

 switch (songId) {
  case "a":
   song1.play();
   break;

  case "b":
   song2.play();
   break;

  case "c":
   song3.play();
   break;

  case "d":
   song4.play();
   break;

  case "e":
   song5.play();
   break;

  case "f":
   song6.play();
   break;

 
  default:
   console.log("wrong input");
   break;
 }
}

function pausesong(){
 var songId = this.innerHTML;
 console.log(songId);

 switch (songId) {
  case "a":
   song1.pause();
   break;

  case "b":
   song2.pause();
   break;

  case "c":
   song3.pause();
   break;

  case "d":
   song4.pause();
   break;

  case "e":
   song5.pause();
   break;

  case "f":
   song6.pause();
   break;

  

  default:
   console.log("wrong input");
   break;
 }
}


</script>
